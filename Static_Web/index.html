<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì§ Upload to S3</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .upload-box {
      background: rgba(255,255,255,0.1);
      border: 2px dashed #ffdd57;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    input[type="file"] {
      margin-bottom: 20px;
      color: #fff;
    }
    button {
      background-color: #ffdd57;
      color: #1e3c72;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffc107;
      transform: scale(1.05);
    }
    #status {
      margin-top: 20px;
      font-size: 1.1rem;
      min-height: 1.2em;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #fff9;
    }
  </style>
</head>
<body>

  <h1>üì§ Upload to S3 Bucket</h1>
  <div class="upload-box">
    <input type="file" id="fileInput" />
    <br />
    <button onclick="uploadFile()">Upload File</button>
    <p id="status"></p>
  </div>

  <footer>Built with ‚ù§Ô∏è using AWS S3 & Lambda</footer>

  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1352.0.min.js"></script>
  <script>
    // ‚ö†Ô∏è Replace with your actual credentials and bucket name
    AWS.config.update({
      accessKeyId: 'Accesskey',
      secretAccessKey: 'Secretkey',
      region: 'us-east-1'
    });

    const s3 = new AWS.S3({ apiVersion: '2006-03-01' });

    function uploadFile() {
      const file = document.getElementById('fileInput').files[0];
      const status = document.getElementById('status');
      if (!file) {
        status.innerText = '‚ùå Please select a file';
        return;
      }

      status.innerText = '‚è≥ Uploading to S3...';

      const params = {
        Bucket: 'imageuploadpipeline', // your bucket name
        Key: `uploads/${Date.now()}-${file.name}`, // optional prefix
        Body: file,
        ACL: 'public-read',
        ContentType: file.type
      };

      s3.upload(params, (err, data) => {
        if (err) {
          console.error(err);
          status.innerText = '‚ùå Upload failed. Check console.';
        } else {
          status.innerHTML = `‚úÖ Upload successful! <a href="${data.Location}" target="_blank">View File</a>`;
        }
      });
    }
  </script>
</body>
</html>
